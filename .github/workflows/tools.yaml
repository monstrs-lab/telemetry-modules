name: Tools

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tools yarn version'
        type: string
        required: true

jobs:
  update:
    name: Update Tools
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '19.9'

      - name: Install
        run: yarn install

      - name: Update
        run: yarn set version https://www.unpkg.com/@monstrs/yarn-cli@${{ inputs.version }}/dist/yarn.cjs
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          message: 'chore(common): update tools'
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
